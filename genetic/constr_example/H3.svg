         id="flowPara2389" /></flowRoot>    <text
       xml:space="preserve"
       style="font-size:16px;font-style:normal;font-variant:normal;font-weight:300;font-stretch:normal;fill:#999999;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Purisa;-inkscape-font-specification:Purisa Light"
       x="30"
       y="239.79074"
       id="text2391"><tspan
         sodipodi:role="line"
         id="tspan2393"
         x="30"
         y="239.79074">The Thick-billed Warbler, Acrocephalus aedon, is an Old World warbler in the</tspan><tspan
         sodipodi:role="line"
         x="30"
         y="259.79074"
         id="tspan2407">genus Acrocephalus. It breeds in temperate east Asia. It is nomadic,</tspan><tspan
         sodipodi:role="line"
         x="30"
         y="279.79074"
         id="tspan2409">wintering in tropical south east Asia. It is a very rare vagrant to western</tspan><tspan
         sodipodi:role="line"
         x="30"
         y="299.79074"
         id="tspan2411">Europe.</tspan><tspan
         sodipodi:role="line"
         x="30"
         y="319.79074"
         id="tspan2395" /><tspan
         sodipodi:role="line"
         x="30"
         y="339.79074"
         id="tspan2397">This animal    bird is a species found in dense vegetation such as</tspan><tspan
         sodipodi:role="line"
         x="30"
         y="359.79074"
         id="tspan2413">reeds, bushes and thick undergrowth.</tspan><tspan
         sodipodi:role="line"
         x="30"
         y="379.79074"
         id="tspan2415">5-6 eggs are laid in a nest in a low tree.</tspan><tspan
         sodipodi:role="line"
         x="30"
         y="399.79074"
         id="tspan2399" /><tspan
         sodipodi:role="line"
         x="30"
         y="419.79074"
         id="tspan2401">This is a large bird,    at 16-17.5 cm long nearly as big as Great Reed</tspan><tspan
         sodipodi:role="line"
         x="30"
         y="439.79074"
         id="tspan2417">Warbler. The adult has an unstreaked brown back and buff underparts,</tspan><tspan
         sodipodi:role="line"
         x="30"
         y="459.79074"
         id="tspan2419">with few obvious distinctive plumage features. The forehead is rounded,</tspan><tspan
         sodipodi:role="line"
         x="30"
         y="479.79074"
         id="tspan2421">and the bill is short and pointed. The sexes are identical, as with most</tspan><tspan
         sodipodi:role="line"
         x="30"
         y="499.79074"
         id="tspan2423">warblers, but young birds are richer buff below. Like all warblers, it is</tspan><tspan
         sodipodi:role="line"
         x="30"
         y="519.79077"
         id="tspan2425">insectivorous, but will take other small prey items.</tspan><tspan
         sodipodi:role="line"
         x="30"
         y="539.79071"
         id="tspan2403" /><tspan
         sodipodi:role="line"
         x="30"
         y="559.79071"
         id="tspan2429">The song is fast and </tspan></text>
