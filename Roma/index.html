<html>
<head>
<title>Roma: generating validators for the TEI</title>
<link rel="stylesheet" type="text/css" href="roma.css">
<script language="JavaScript">
function changeRadio()
 {
    oInput = document.getElementById( "uploadFile" );
    
    if ( oInput )
      {
        oInput.checked = 'true';
      }
 }
</script>
</head>
<body>
<div id="hdr">
    <h1 class="maintitle">Roma: generating validators for the TEI</h1>
    <h2 class="subtitle">&#160;</h2>
</h2>
</div>

<div class="main">
 <p>These pages will help you design your own TEI-conformant validator,
as DTD, Relax NG or W3C Schema.</p>
 <form action="startroma.php" enctype="multipart/form-data" method="POST">
  <table>
   <tr>
    <td colspan="2" class="headline">Create a new or upload existing customization</td>
   </tr>
   <tr>
    <td class="formfieldlong" colspan="2">
     <table border="0" cellspacing="0" cellpadding="0">
       <tr>
        <td><input class="radio" type="radio" name="option" checked="1" value="new"></td>
        <td colspan="2">Create a new customization</td>
       </tr>
       <tr>
        <td><input  id="uploadFile" class="radio" type="radio" name="option" value="old"></td>
        <td>Upload an existing customization</td>
        <td><input onClick="changeRadio()" type="file" name="customization"></td>
       </tr>
     </table>
    </td>
   </tr>
   <tr>
    <td colspan="2"  class="button"><input class="submit" value="Submit" type="submit"/></td>
   </tr>
  </table>
 </form>
 </p>
</body>
</html>
